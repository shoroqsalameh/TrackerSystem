    <div class="image-container">
    <img src="media/profilepicture.jpg"  width="10%">

        <div class="group-input">
           <label for="firstName">First Name:</label><br>
           <input type="text" id="firstName" name="firstName" oninput="saveChanges()" required >
        </div>

        <div class="group-input">
           <label for="lastName">Last Name:</label><br>
           <input type="text" id="lastName" name="lastName" oninput="saveChanges()" required>
        </div>

        <div class="group-input">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" oninput="saveChanges()" required>
        </div>

        <div class="group-input">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" oninput="saveChanges()" required>
        </div>
            <button type="button" id="edit" onclick="editProfile()"><i class="fa-regular fa-pen-to-square"></i></button>
            <button type="submit" id="saveBtn"  onclick="saveChanges()"  style="display: none;"><i class="fa-solid fa-bookmark"></i></button>
    </div>
